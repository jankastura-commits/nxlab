<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>nxlab.ai — Partner pro smysluplné využití AI</title>
  <meta name="description" content="Pomáháme firmám využít AI s rozumem. Konzultace, návrh a implementace praktických řešení. Bez hype, s důrazem na bezpečnost a důvěru.">
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    html { scroll-behavior: smooth; }
    .fade-top { background: linear-gradient(180deg, rgba(248,250,252,0.7) 0%, rgba(255,255,255,0) 100%); }
  </style>
</head>
<body class="bg-white text-slate-900 antialiased">
  <!-- Hidden static form for Netlify detection (important when using React) -->
  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thanks" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <textarea name="message"></textarea>
  </form>

  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function Header() {
      const [open, setOpen] = useState(false);
      return (
        <header className="sticky top-0 z-40 w-full bg-white/70 backdrop-blur border-b border-slate-200/60">
          <div className="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <a href="#" className="flex items-baseline gap-1 font-extrabold tracking-tight text-2xl">
              <span>nxlab</span><span className="text-slate-400">.</span><span className="text-blue-600">ai</span>
            </a>
            <nav className="hidden md:flex items-center gap-8 text-sm">
              <a href="#what" className="hover:text-blue-600">Co děláme</a>
              <a href="#how" className="hover:text-blue-600">Jak pomáháme</a>
              <a href="#why" className="hover:text-blue-600">Proč my</a>
              <a href="#security" className="hover:text-blue-600">Bezpečnost</a>
              <a href="#contact" className="rounded-xl bg-blue-600 text-white px-4 py-2 hover:bg-blue-700">Domluvit call</a>
            </nav>
            <button onClick={()=>setOpen(!open)} className="md:hidden p-2 rounded-lg border border-slate-200">
              <span className="sr-only">Menu</span>☰
            </button>
          </div>
          {open && (
            <div className="md:hidden border-t border-slate-200 px-4 pt-2 pb-4 space-y-2 bg-white">
              {["what","how","why","security","contact"].map(id => (
                <a key={id} href={"#"+id} className="block py-2" onClick={()=>setOpen(false)}>
                  {id==="what"?"Co děláme": id==="how"?"Jak pomáháme": id==="why"?"Proč my": id==="security"?"Bezpečnost":"Kontakt"}
                </a>
              ))}
            </div>
          )}
        </header>
      );
    }

    function Hero() {
      return (
        <section className="relative">
          <div className="pointer-events-none absolute inset-0 fade-top"></div>
          <div className="relative mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-16 sm:py-24">
            <div className="max-w-3xl">
              <h1 className="text-4xl sm:text-5xl font-extrabold tracking-tight leading-tight">Pomáháme firmám využít AI s rozumem.</h1>
              <p className="mt-4 text-lg text-slate-600">Najdeme konkrétní místa, kde AI šetří čas a zvyšuje kvalitu práce. Bez žargonu, s respektem k vašemu brandu a datům.</p>
              <div className="mt-6 flex flex-wrap gap-3">
                <a href="#contact" className="rounded-2xl bg-blue-600 text-white px-5 py-3 font-medium hover:bg-blue-700">Domluvme si krátký call</a>
                <a href="#what" className="rounded-2xl border border-slate-300 px-5 py-3 font-medium hover:border-slate-400">Zjistit více</a>
              </div>
              <div className="mt-5 text-sm text-slate-500">
                <span className="inline-block mr-4">NDA samozřejmostí</span>
                <span className="inline-block mr-4">Data zůstávají vaše</span>
                <span className="inline-block">Možné on‑prem</span>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function WhatWeDo() {
      const items = [
        {title:"Z dokumentů děláme přehledy", desc:"Souhrny a doporučení z manuálů, smluv a podkladů."},
        {title:"Ze schůzek děláme zápisy a úkoly", desc:"Přepis, shrnutí a akční body do e‑mailu nebo CRM."},
        {title:"Z procesů děláme automatizaci", desc:"Propojení na vaše nástroje, méně ruční práce."},
        {title:"Z knowledge base děláme odpovědi", desc:"Jasná odpověď s odkazem na zdroj; interně i pro zákazníky."},
      ];
      return (
        <section id="what" className="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-12 sm:py-16">
          <h2 className="text-2xl sm:text-3xl font-bold">Co děláme</h2>
          <p className="mt-1.5 text-slate-600 max-w-3xl">Praktické věci, které lidem hned uleví. Přizpůsobené vašemu jazyku, procesu a brandu.</p>
          <div className="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
            {items.map(i => (
              <div key={i.title} className="rounded-3xl bg-slate-50 p-8 hover:bg-slate-100 transition">
                <h3 className="text-lg font-semibold">{i.title}</h3>
                <p className="mt-2 text-slate-600">{i.desc}</p>
              </div>
            ))}
          </div>
        </section>
      );
    }

    function HowWeHelp() {
      const steps = [
        {t:"Konzultace", d:"Krátce poznáme váš kontext, cíle a kde to dnes bolí."},
        {t:"Návrh a mini‑prototyp", d:"Navrhneme postup a na vzorku ukážeme, jak by to fungovalo."},
        {t:"Implementace", d:"Nasadíme řešení, napojíme na nástroje a zaškolíme tým."},
      ];
      return (
        <section id="how" className="bg-white">
          <div className="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-12 sm:py-16">
            <h2 className="text-2xl sm:text-3xl font-bold">Jak pomáháme</h2>
            <div className="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
              {steps.map(s => (
                <div key={s.t} className="rounded-3xl bg-slate-50 p-8 hover:bg-slate-100 transition">
                  <p className="font-semibold">{s.t}</p>
                  <p className="mt-2 text-slate-600">{s.d}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function WhyUs() {
      const reasons = [
        {t:"Lidsky a s respektem k brandu", d:"Jasný jazyk, čisté výstupy, důraz na uživatelský dojem."},
        {t:"Důvěra a diskrétnost", d:"NDA, auditovatelnost, přístupy jen pro autorizované osoby."},
        {t:"Od návrhu po dodání", d:"Co navrhneme, to sami postavíme a pomůžeme nasadit."},
      ];
      return (
        <section id="why" className="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-12 sm:py-16">
          <h2 className="text-2xl sm:text-3xl font-bold">Proč my</h2>
          <div className="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
            {reasons.map(r => (
              <div key={r.t} className="rounded-3xl bg-slate-50 p-8 hover:bg-slate-100 transition">
                <p className="font-semibold">{r.t}</p>
                <p className="mt-2 text-slate-600">{r.d}</p>
              </div>
            ))}
          </div>
        </section>
      );
    }

    function Security() {
      return (
        <section id="security" className="bg-white">
          <div className="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-12 sm:py-16">
            <h2 className="text-2xl sm:text-3xl font-bold">Bezpečnost a provoz</h2>
            <div className="mt-6 grid grid-cols-1 md:grid-cols-3 gap-6">
              {[
                {t:"Provoz pod kontrolou", d:"EU cloud nebo vaše prostředí (on‑prem). Data zůstávají vaše."},
                {t:"Soulad a governance", d:"Respektujeme interní směrnice a požadavky na audit."},
                {t:"Integrace", d:"Napojení na vaše nástroje (Google/Microsoft 365, CRM, intranet)."},
              ].map(x => (
                <div key={x.t} className="rounded-3xl bg-slate-50 p-8 hover:bg-slate-100 transition">
                  <p className="font-semibold">{x.t}</p>
                  <p className="mt-2 text-slate-600">{x.d}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Contact() {
      return (
        <section id="contact" className="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-12 sm:py-16">
          <div className="max-w-2xl">
            <h2 className="text-2xl sm:text-3xl font-bold">Zajímá vás, kde má AI smysl?</h2>
            <p className="mt-1.5 text-slate-600">Napište pár vět o vašem cíli a domluvme si krátký call.</p>
            <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thanks" className="mt-6 grid grid-cols-1 gap-4">
              <input type="hidden" name="form-name" value="contact" />
              <p className="hidden">
                <label>Nechte prázdné: <input name="bot-field" /></label>
              </p>
              <input className="rounded-2xl bg-slate-50 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-600" name="name" placeholder="Jméno" required />
              <input className="rounded-2xl bg-slate-50 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-600" name="email" placeholder="E‑mail" type="email" required />
              <textarea className="rounded-2xl bg-slate-50 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-600" name="message" placeholder="S čím chcete pomoct?" rows="4" required></textarea>
              <div data-netlify-recaptcha="true"></div>
              <button className="rounded-2xl bg-blue-600 text-white px-5 py-3 font-medium hover:bg-blue-700 w-max">Odeslat</button>
            </form>
            <p className="mt-3 text-xs text-slate-500">Pozn.: Formulář běží přes Netlify Forms. Zapněte si e‑mailové notifikace v Netlify → Forms → contact → Add notification.</p>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="border-t border-slate-200">
          <div className="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-8 text-sm text-slate-500 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
            <p>© 2025 nxlab.ai — AI laboratoř</p>
            <nav className="flex gap-4">
              <a href="#what" className="hover:text-slate-700">Co děláme</a>
              <a href="#how" className="hover:text-slate-700">Jak pomáháme</a>
              <a href="#contact" className="hover:text-slate-700">Kontakt</a>
            </nav>
          </div>
        </footer>
      );
    }

    function App() {
      return (
        <div className="min-h-screen w-full bg-white text-slate-900">
          <Header />
          <Hero />
          <WhatWeDo />
          <HowWeHelp />
          <WhyUs />
          <Security />
          <Contact />
          <Footer />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
